<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS - WileyWidget Assistant</title>
    <base href="/" />
    <link href="css/github-dark.min.css" rel="stylesheet" />
    <link href="_framework/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body,
      #app {
        width: 100%;
        height: 100%;
        background-color: #0d1117;
        color: #c9d1d9;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell",
          sans-serif;
        font-size: 14px;
      }

      body {
        overflow: hidden;
      }

      #app {
        display: flex;
        flex-direction: column;
      }

      /* Loading fallback */
      .loading-spinner {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        font-size: 18px;
        color: #58a6ff;
      }

      .loading-spinner::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #58a6ff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spinner 0.6s linear infinite;
        margin-left: 10px;
      }

      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-spinner">Loading JARVIS...</div>
    </div>

    <div
      id="blazor-error-ui"
      style="
        display: none;
        background-color: #f03c15;
        color: #fff;
        padding: 20px;
        text-align: center;
        z-index: 9999;
      "
    >
      <h2>JARVIS Chat - Error</h2>
      <p>An error occurred while loading JARVIS. Please refresh the page.</p>
      <button
        onclick="location.reload()"
        style="
          background: #fff;
          color: #f03c15;
          border: none;
          padding: 10px 20px;
          cursor: pointer;
          border-radius: 4px;
          font-weight: bold;
        "
      >
        Reload
      </button>
    </div>

    <script src="_framework/blazor.webview.js"></script>
    <script src="app.js"></script>
    <script>
      window.addEventListener("beforeunload", function () {
        document.getElementById("app").innerHTML =
          '<div class="loading-spinner">Loading JARVIS...</div>';
      });
    </script>
  </body>
</html>
