name: Fast PR Feedback

on:
  pull_request:
    branches: [main, develop]

permissions:
  checks: write
  contents: read

concurrency:
  group: fast-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  fast-check:
    name: Fast PR checks (lint, format, quick-tests)
    runs-on: windows-latest # Windows required for WinForms tests
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # Shallow clone for speed

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: dotnet format whitespace (verify-no-changes)
        run: dotnet format whitespace --verify-no-changes --verbosity quiet

      - name: Restore (fast)
        run: dotnet restore WileyWidget.sln --verbosity minimal

      - name: Quick build (core abstractions)
        run: |
          dotnet build src/WileyWidget.Abstractions/WileyWidget.Abstractions.csproj `
            --no-restore --configuration Release --verbosity minimal

      - name: Quick unit tests (Services)
        shell: pwsh
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          dotnet test tests/WileyWidget.Services.Tests/WileyWidget.Services.Tests.csproj `
            --no-build --configuration Release `
            --verbosity minimal `
            --logger "trx;LogFileName=fast-unit-tests.trx" `
            --results-directory ./TestResults/FastServices
          if ($LASTEXITCODE -ne 0) { exit 1 }

      - name: WinForms theming regression test (filtered)
        shell: pwsh
        continue-on-error: true
        run: |
          dotnet test tests/WileyWidget.WinForms.Tests/WileyWidget.WinForms.Tests.csproj `
            --filter "Category=Theme OR Category=UI" `
            --no-build --configuration Release `
            --verbosity minimal `
            --logger "trx;LogFileName=fast-winforms-theme.trx" `
            --results-directory ./TestResults/FastWinFormsTheme
          if ($LASTEXITCODE -ne 0) { 
            Write-Host "‚ö†Ô∏è WinForms theme tests had issues, continuing..." -ForegroundColor Yellow
          }

      - name: Upload fast-check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-pr-results-${{ github.run_id }}
          path: ./TestResults
          retention-days: 3

      - name: Report on checks
        shell: pwsh
        run: |
          Write-Host "‚úÖ Fast PR feedback complete" -ForegroundColor Green
          Write-Host "üìä Results uploaded as artifacts" -ForegroundColor Cyan
