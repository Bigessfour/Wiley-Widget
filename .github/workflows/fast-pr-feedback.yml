on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  fast-check:
    name: Fast PR checks (lint, trunk, quick-tests)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # fetch-depth: 0 so we can detect changes and push back if allowed
        with:
          fetch-depth: 0
          # persist credentials so the workflow can push back to branches in the same repo
          persist-credentials: true

      - name: Install jq
        # jq is required by some scripts that parse GitHub payloads or produce annotations.
        # Install it on Ubuntu runners prior to any steps that may rely on it.
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Run Trunk check (fast)
        uses: trunk-io/trunk-action@v1
        with:
          # trunk-action does not accept some flags in this environment; keep minimal
          arguments: --ci
        # Trunk may attempt to post annotations/check-runs which can 403
        # for PRs or limited tokens (Resource not accessible by integration).
        # Make the step non-blocking so PRs/forks don't fail the checks.
        # Only make trunk non-blocking for PRs coming from forked repositories
        # (where the action cannot post annotations/check-runs). For branches and
        # PRs from the same repository we want a failure to surface.
        continue-on-error: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true }}

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Cache NuGet packages and intermediate build outputs to speed up restore and incremental builds
      - name: Cache + optional retry helper (dotnet-cache-retry)
        uses: ./.github/actions/dotnet-cache-retry
        with:
          lockfile-globs: |
            **/packages.lock.json
            **/Directory.Packages.props
          key-prefix: fast-pr-nuget

      - name: dotnet format (auto-fix)
        # Make dotnet format target the solution explicitly so it doesn't
        # error when both a solution and a project file are present in the
        # repo root on the runner ("Specify which to use with the <workspace> argument").
        # Run `dotnet format` to auto-fix formatting/lint whitespace issues.
        # We don't fail here because we'll handle pushing changes in a following step
        run: dotnet format WileyWidget.sln || true

      - name: Auto-commit format changes
        # Only attempt to commit/push when the run is able to write back to the repo
        # (e.g. non-forked PRs or workflow_dispatch). Pushing to forked PR branches
        # will fail â€” we skip in that case.
        if: ${{ github.event_name != 'pull_request' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "ci: auto-format changes by dotnet format"
            # push the branch back for PRs originating from the same repo
            git push
          else
            echo "No formatting changes to commit."
          fi

      - name: Restore (fast)
        # Some projects in the repo target Windows (WinForms/test infra). Restore
        # on Linux can fail unless EnableWindowsTargeting is explicitly set.
        # Passing the MSBuild property avoids restore errors on linux runners.
        uses: ./.github/actions/dotnet-cache-retry
        with:
          run-command: |
            dotnet restore WileyWidget.sln --verbosity minimal -clp:Summary -p:EnableWindowsTargeting=true --use-lock-file
          attempts: '3'

      - name: Quick build (core libraries only)
        run: dotnet build src/WileyWidget.Abstractions/WileyWidget.Abstractions.csproj --no-restore --verbosity minimal

      - name: Quick unit tests (cross-platform)
        # Run cross-platform unit tests for quick PR feedback. WinForms tests require
        # Windows-hosted runners and can fail on ubuntu runners; run Services tests here.
        run: |
          # retry a flaky/infra-bound test once to reduce noisy failures
          attempt=1
          max=2
          until [ "$attempt" -gt "$max" ]; do
            echo "Test attempt $attempt/$max"
            dotnet test tests/WileyWidget.Services.Tests/WileyWidget.Services.Tests.csproj --no-build --verbosity minimal --logger "trx;LogFileName=fast-unit-tests.trx" && break
            attempt=$((attempt+1))
            if [ "$attempt" -le "$max" ]; then
              echo "Retrying tests after short wait..."
              sleep 6
            fi
          done

      - name: Upload quick-test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fast-pr-results
          path: ./TestResults
          if-no-files-found: ignore
          retention-days: 3

      - name: "Optional: run additional static checks"
        run: |
          # can add quick static checks or script analyzers
          echo "No additional fast checks configured; customize as needed"
