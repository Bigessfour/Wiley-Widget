name: E2E Headless Testing (MCP Server)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      # Phase 1: Build solution
      - name: Build WileyWidget Solution
        run: dotnet build WileyWidget.sln --configuration ${{ matrix.configuration }} --verbosity minimal

      # Phase 2: Run repository tests (fast baseline)
      - name: Run Repository Tests
        run: |
          dotnet test WileyWidget.sln `
            --configuration ${{ matrix.configuration }} `
            --no-build `
            --filter "Category=Repository" `
            --logger "trx;LogFileName=repo-tests.trx" `
            --logger "console;verbosity=detailed" `
            --results-directory "${{ runner.temp }}/test-results" `
            --collect:"XPlat Code Coverage"
        continue-on-error: true

      # Phase 3: Run ViewModel tests
      - name: Run ViewModel Tests
        run: |
          dotnet test WileyWidget.sln `
            --configuration ${{ matrix.configuration }} `
            --no-build `
            --filter "Category=ViewModel" `
            --logger "trx;LogFileName=viewmodel-tests.trx" `
            --logger "console;verbosity=detailed" `
            --results-directory "${{ runner.temp }}/test-results" `
            --collect:"XPlat Code Coverage"
        continue-on-error: true

      # Phase 4: Build MCP UI Server (headless form validation)
      - name: Build MCP UI Server
        run: dotnet build tools/WileyWidgetMcpServer/WileyWidgetMcpServer.csproj --configuration ${{ matrix.configuration }} --verbosity minimal

      # Phase 5: Run MCP-based UI validation (headless, no display needed)
      - name: Run MCP Form Theme Validation
        run: |
          # Quick license sanity check
          dotnet run --project tools/WileyWidgetMcpServer/WileyWidgetMcpServer.csproj --configuration ${{ matrix.configuration }} --no-build -- --run-license-check text

          # Validate all forms headlessly for theme compliance
          dotnet run --project tools/WileyWidgetMcpServer/WileyWidgetMcpServer.csproj --configuration ${{ matrix.configuration }} --no-build -- --validate-form-theme all text
        shell: pwsh
        timeout-minutes: 10

      # Phase 6: Run Python E2E script (repository phase only for CI)
      - name: Run Python E2E Tests
        run: |
          python scripts/e2e_test_local.py repo
        shell: pwsh
        continue-on-error: true
        timeout-minutes: 15

      # Phase 7: Run DI Container validation
      - name: Run Dependency Injection Tests
        run: |
          dotnet test WileyWidget.sln `
            --configuration ${{ matrix.configuration }} `
            --no-build `
            --filter "Category=DependencyInjection" `
            --logger "trx;LogFileName=di-tests.trx" `
            --logger "console;verbosity=detailed" `
            --results-directory "${{ runner.temp }}/test-results"
        continue-on-error: true

      # Phase 8: Publish test results
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: "${{ runner.temp }}/test-results/**/*.trx"
          check_name: Test Results (${{ matrix.configuration }})
          comment_mode: always

      # Phase 9: Upload coverage reports
      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: "${{ runner.temp }}/test-results/**/coverage.cobertura.xml"
          flags: unittests
          name: codecov-${{ matrix.configuration }}

  status-check:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
      - name: Check E2E Status
        run: |
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "E2E Headless Testing: PASSED"
            exit 0
          else
            echo "E2E Headless Testing: PARTIAL (check logs for details)"
            exit 0
          fi
