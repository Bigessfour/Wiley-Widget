name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security:
    runs-on: windows-2022

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Dependency Review
        id: dependency-review
        if: github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

      - name: Dependency Review Unsupported Notice
        if: github.event_name == 'pull_request' && steps.dependency-review.outcome == 'failure'
        shell: pwsh
        run: |
          Write-Warning "Dependency Review is unsupported for this repository (dependency graph likely disabled)."
          Write-Warning "Enable dependency graph in repository security settings to enforce PR dependency policy."

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-and-quality

      - name: Restore solution
        run: dotnet restore WileyWidget.sln

      - name: Build solution
        run: dotnet build WileyWidget.sln --no-restore --configuration Release

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
