name: Syncfusion Theming Compliance

on:
  pull_request:
    paths:
      - src/WileyWidget.WinForms/**/*.cs
      - scripts/check-syncfusion-theming.py
      - .github/workflows/syncfusion-theming.yml
  push:
    branches: [main]
    paths:
      - src/WileyWidget.WinForms/**/*.cs
      - scripts/check-syncfusion-theming.py
      - .github/workflows/syncfusion-theming.yml

permissions:
  contents: read
  checks: write

jobs:
  check-theming:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run Syncfusion theming compliance check
        run: |
          chmod +x scripts/check-syncfusion-theming.py
          scripts/check-syncfusion-theming.py

  # Note: MCP Server is STDIO-based (Model Context Protocol) and does not expose HTTP endpoints.
  # Theme validation is performed by the Python script check step above.
  # To use MCP Server tools, they must be invoked via stdin/stdout per MCP specification.
