name: Grok PR Review

on:
  pull_request_target:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  grok_review:
    name: Grok PR Review
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout base branch (safe)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install requests

      - name: Check Grok secrets configured
        id: check-secrets
        run: |
          if [ -z "$XAI_API_KEY" ] || [ -z "$XAI_API_URL" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::notice::XAI_API_KEY or XAI_API_URL not configured â€” Grok PR review skipped."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          XAI_API_URL: ${{ secrets.XAI_API_URL }}

      - name: Run Grok PR review script
        if: steps.check-secrets.outputs.skip == 'false'
        continue-on-error: true
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          XAI_API_URL: ${{ secrets.XAI_API_URL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/grok_pr_review.py --pr-number "${{ github.event.pull_request.number }}" --repo "${{ github.repository }}"
