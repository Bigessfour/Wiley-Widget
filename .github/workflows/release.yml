name: Release

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: windows-2022
    permissions:
      contents: write # For creating releases

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish self-contained EXE
        run: dotnet publish src/WileyWidget.WinForms/WileyWidget.WinForms.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishTrimmed=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          --output ./publish
          --no-build
        env:
          SYNCFUSION_LICENSE_KEY: ${{ secrets.SYNCFUSION_LICENSE_KEY }}

      - name: Name release artifact
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME
          Copy-Item "./publish/WileyWidget.WinForms.exe" "./publish/WileyWidget-$version.exe"
          echo "RELEASE_VERSION=$version" >> $env:GITHUB_ENV

      - name: Post-publish BackColor gate
        shell: pwsh
        run: |
          $hits = Get-ChildItem -Path src -Recurse -Filter "*.cs" |
            Select-String -Pattern '\.BackColor\s*=' |
            Where-Object { $_.Line -notmatch 'SfSkinManager|ThemeColors\.ApplyTheme|# allowed' }
          if ($hits) {
            Write-Error "BackColor violation(s) detected in source — fix before releasing:`n$($hits | Format-List | Out-String)"
            exit 1
          }
          Write-Host "BackColor gate passed — no unauthorized color assignments found."

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./publish/WileyWidget-${{ github.ref_name }}.exe
          generate_release_notes: true
          draft: false
          prerelease: false
