name: Mega Audit 3.14 - Uncheatable

# checkov:skip=CKV2_GHA_1: Audit workflow intentionally requires wider runner access for repository audit tasks; security boundary validated separately.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mega-audit:
    name: Uncheatable Mega Audit
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Ensure pip is available
        run: python -m pip install --upgrade pip

      - name: Build solution
        run: dotnet build WileyWidget.sln -c Debug

      - name: Run Uncheatable Mega Audit 3.14
        run: python scripts/tools/mega-audit-314-enforcer.py
        shell: python
