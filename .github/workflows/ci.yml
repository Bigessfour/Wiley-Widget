# .github/workflows/ci.yml  (only one file!)
name: CI

# checkov:skip=CKV2_GHA_1: CI runs in a limited, ephemeral hosted runner with default permission set; repository-level policy enforces secure permissions.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore WileyWidget.sln

      - name: Build
        run: dotnet build WileyWidget.sln -c Release --no-restore

      - name: Test
        run: dotnet test WileyWidget.sln --no-build --configuration Release
