name: Grok CI Auto-Healer (Cloud Agent) - Guarded Edition for WileyWidget WinForms

on:
  workflow_run:
    workflows: [Build & WinForms Integration Check]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  heal:
    # Run when the build failed AND the triggering branch is NOT a protected base branch.
    # workflow_run.event can be 'push', 'pull_request', 'workflow_dispatch', etc.
    # We exclude main/develop to avoid auto-committing directly to protected branches.
    if: >-
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.head_branch != 'main' &&
      github.event.workflow_run.head_branch != 'develop' &&
      github.event.workflow_run.head_repository.full_name == github.repository
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout failing branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          # Fallback to GITHUB_TOKEN when PAT_FOR_AUTO_FIX secret is not configured.
          # PAT_FOR_AUTO_FIX is needed for push-protected branches; github.token
          # works for most feature branches.
          token: ${{ secrets.PAT_FOR_AUTO_FIX || github.token }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: python -m pip install --upgrade pip requests

      - name: Enforce WinForms-only guardrails
        id: guardrails
        run: |
          echo "GUARDRAILS_ACTIVE=true" >> $GITHUB_ENV
          echo "ALLOWED_PATHS=.github/workflows/ src/WileyWidget.WinForms/ tests/WileyWidget.WinForms.Tests/" >> $GITHUB_ENV
          echo "MAX_CHANGED_LINES=80" >> $GITHUB_ENV
          echo "MAX_FILES_CHANGED=12" >> $GITHUB_ENV
        shell: bash

      - name: Check XAI secrets configured
        id: check-xai
        run: |
          key_trimmed="${XAI_API_KEY//[[:space:]]/}"
          url_trimmed="${XAI_API_URL//[[:space:]]/}"
          if [ -z "$key_trimmed" ] || [ -z "$url_trimmed" ] || [[ ! "$url_trimmed" =~ ^https?:// ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::notice::XAI_API_KEY or XAI_API_URL not configured — Grok auto-heal skipped. Add secrets in Settings → Secrets → Actions."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          XAI_API_URL: ${{ secrets.XAI_API_URL }}

      - name: Preflight xAI API connectivity
        id: xai-preflight
        if: steps.check-xai.outputs.skip == 'false'
        continue-on-error: true
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          XAI_API_URL: ${{ secrets.XAI_API_URL }}
          XAI_MODEL: ${{ vars.XAI_MODEL || 'grok-4-1-fast-reasoning' }}
        run: |
          python - <<'PY'
          import json
          import os
          import requests

          api_url = os.environ["XAI_API_URL"].strip()
          api_key = os.environ["XAI_API_KEY"].strip()
          model = os.environ.get("XAI_MODEL", "grok-4-1-fast-reasoning").strip()

          payload = {
              "model": model,
              "input": "Health check from GitHub Actions auto-healer.",
          }
          headers = {
              "Authorization": f"Bearer {api_key}",
              "Content-Type": "application/json",
          }

          response = requests.post(api_url, headers=headers, json=payload, timeout=30)
          print(f"xAI preflight status: {response.status_code}")

          if response.ok:
              print("xAI preflight passed.")
              raise SystemExit(0)

          body = response.text[:600]
          try:
              data = response.json()
              body = json.dumps(data)[:600]
          except Exception:
              pass

          print(f"xAI preflight failed body: {body}")
          raise SystemExit(1)
          PY

      - name: xAI preflight failed notice
        if: steps.check-xai.outputs.skip == 'false' && steps.xai-preflight.outcome == 'failure'
        shell: bash
        run: |
          echo "::warning::xAI preflight failed (API returned non-success). Skipping auto-heal run for this workflow."

      - name: Call Grok Cloud Agent to fix (primary model)
        id: grok-primary
        if: steps.check-xai.outputs.skip == 'false' && steps.xai-preflight.outcome == 'success'
        continue-on-error: true
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          XAI_API_URL: ${{ secrets.XAI_API_URL }}
          XAI_MODEL: ${{ vars.XAI_MODEL || 'grok-4-1-fast-reasoning' }}
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_AUTO_FIX || github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CI_RUN_ID: ${{ github.event.workflow_run.id }}
          GUARDRAILS_ACTIVE: "true"
          ALLOWED_PATHS: ${{ env.ALLOWED_PATHS }}
          MAX_CHANGED_LINES: ${{ env.MAX_CHANGED_LINES }}
          MAX_FILES_CHANGED: ${{ env.MAX_FILES_CHANGED }}
        run: |
          python .github/scripts/grok-ci-healer.py

      - name: Retry Grok Cloud Agent with fallback model
        id: grok-fallback
        if: steps.check-xai.outputs.skip == 'false' && steps.xai-preflight.outcome == 'success' && steps.grok-primary.outcome == 'failure'
        continue-on-error: true
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
          XAI_API_URL: ${{ secrets.XAI_API_URL }}
          XAI_MODEL: ${{ vars.XAI_FALLBACK_MODEL || 'grok-3-fast' }}
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_AUTO_FIX || github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CI_RUN_ID: ${{ github.event.workflow_run.id }}
          GUARDRAILS_ACTIVE: "true"
          ALLOWED_PATHS: ${{ env.ALLOWED_PATHS }}
          MAX_CHANGED_LINES: ${{ env.MAX_CHANGED_LINES }}
          MAX_FILES_CHANGED: ${{ env.MAX_FILES_CHANGED }}
        run: |
          python .github/scripts/grok-ci-healer.py

      - name: Create Draft PR with fixes
        if: >-
          steps.check-xai.outputs.skip == 'false' &&
          steps.xai-preflight.outcome == 'success' &&
          (steps.grok-primary.outcome == 'success' || steps.grok-fallback.outcome == 'success')
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_FOR_AUTO_FIX || github.token }}
          commit-message: "fix(ci): auto-healed by Grok Cloud Agent"
          title: "fix(ci): Grok auto-heal for build failure #${{ github.event.workflow_run.id }}"
          body: |
            Auto-generated fix by Grok Cloud Agent.
            Changes limited to WinForms/tests/workflows only (guardrails enforced).
            Review and merge manually to prevent divergence.
          base: ${{ github.event.workflow_run.head_branch }}
          branch: auto-heal/${{ github.event.workflow_run.head_branch }}-${{ github.event.workflow_run.id }}
          delete-branch: true
          draft: true
