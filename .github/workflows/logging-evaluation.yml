name: Logging Evaluation

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  logging-validation:
    name: Logging validation
    runs-on: windows-latest
    timeout-minutes: 30
    concurrency:
      group: logging-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet
          key: nuget-${{ runner.os }}-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore WileyWidget.sln --verbosity minimal

      - name: Build
        run: dotnet build WileyWidget.sln --configuration Release --no-restore --verbosity minimal

      - name: Run logging-focused tests (with fallback)
        shell: pwsh
        run: |
          $project = "tests/WileyWidget.Services.Tests/WileyWidget.Services.Tests.csproj"
          $filter = "Category=Logging"

          $listOutput = dotnet test $project --filter $filter --list-tests --verbosity minimal
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Listing tests failed"
            exit 1
          }

          if ($listOutput -match "0 test\(s\) found" -or $listOutput -match "0 total") {
            Write-Host "No tests with $filter found. Running full suite for coverage."
            dotnet test $project --configuration Release --logger "trx;LogFileName=logging-tests.trx" --verbosity minimal
          }
          else {
            dotnet test $project --configuration Release --filter $filter --logger "trx;LogFileName=logging-tests.trx" --verbosity minimal
          }

          if ($LASTEXITCODE -ne 0) { exit 1 }

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logging-tests
          path: TestResults
          retention-days: 7
