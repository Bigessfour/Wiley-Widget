name: .NET Build & Test

on:
  push:
    branches: [main, upgrade-to-NET10]
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x # Or your target

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release --verbosity normal --collect:"XPlat Code Coverage" # Since 600+ tests

      - name: Upload coverage (optional)
        uses: codecov/codecov-action@v4
