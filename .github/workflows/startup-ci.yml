name: Startup CI

on:
  pull_request:
    branches:
      - main
    paths:
      - src/WileyWidget.WinForms/**
      - src/WileyWidget.WinForms.Forms/**
      - .github/workflows/startup-ci.yml

permissions:
  contents: read
  checks: write

jobs:
  build-and-validate:
    runs-on: windows-latest
    env:
      SYNCFUSION_LICENSE_KEY: ${{ secrets.SYNCFUSION_LICENSE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore src/WileyWidget.WinForms/WileyWidget.WinForms.csproj

      - name: Inject Syncfusion license (if provided)
        if: env.SYNCFUSION_LICENSE_KEY != ''
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path "secrets" -Force | Out-Null
          "Syncfusion:LicenseKey=$env:SYNCFUSION_LICENSE_KEY" | Out-File -FilePath "secrets/my.secrets" -Encoding UTF8
          echo "SYNCFUSION_LICENSE_KEY=$env:SYNCFUSION_LICENSE_KEY" | Out-File -FilePath "$env:GITHUB_ENV" -Append

      - name: Build WinForms project
        run: dotnet build src/WileyWidget.WinForms/WileyWidget.WinForms.csproj --configuration Release --no-restore

      - name: Run startup-focused tests
        run: dotnet test WileyWidget.sln --configuration Release --no-build --filter "Category=Startup"

      - name: Log secret presence (no values)
        shell: pwsh
        run: |
          $sync = [string]::IsNullOrEmpty($env:SYNCFUSION_LICENSE_KEY) ? 'absent' : 'present'
          $xai  = [string]::IsNullOrEmpty($env:XAI_API_KEY) ? 'absent' : 'present'
          Write-Host "SYNCFUSION_LICENSE_KEY: $sync"
          Write-Host "XAI_API_KEY: $xai"

      - name: Optional headless smoke (post-build)
        if: success()
        shell: pwsh
        run: |
          $exe = "src/WileyWidget.WinForms/bin/Release/net9.0-windows/WileyWidget.WinForms.exe"
          if (Test-Path $exe) {
            Write-Host "Launching $exe headlessly for smoke validation";
            Start-Process -FilePath $exe -ArgumentList "--verify-startup" -Wait -NoNewWindow;
            if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          } else {
            Write-Host "Skipped smoke launch (exe not present for target tfm)";
          }
