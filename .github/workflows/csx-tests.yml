name: CSX Exploratory Tests

on:
  push:
    paths:
      - "tools/explore/*.csx"
      - "src/**/*.cs"
  workflow_dispatch:

jobs:
  csx:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools/explore

    steps:
      - uses: actions/checkout@v4

      - name: Build Solution
        run: dotnet build -c Debug

      - name: Run CSX Tests
        run: |
          docker build -t csx-runner -f ../../docker/Dockerfile.csx-tests ..
          for script in *.csx; do
            echo "Running $script"
            docker run --rm \
              -v "$(pwd)/../..":/src \
              -v "$(pwd)":/app \
              -w /app \
              csx-runner "$script" || exit 1
          done
