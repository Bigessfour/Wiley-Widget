name: PDF Service Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache + optional retry helper (dotnet-cache-retry)
        uses: ./.github/actions/dotnet-cache-retry
        with:
          lockfile-globs: '**/packages.lock.json'
          key-prefix: pdf-service-nuget

      - name: Restore (with retries)
        uses: ./.github/actions/dotnet-cache-retry
        with:
          run-command: |
            dotnet restore WileyWidget.sln --use-lock-file --verbosity minimal
          attempts: '3'

      - name: Build
        run: |
          # Use multi-proc parallelism when available to speed builds
          dotnet build WileyWidget.sln --no-restore --configuration Debug --verbosity minimal /m

      - name: Validate Syncfusion license / decide what to run
        shell: pwsh
        env:
          SYNCFUSION_LICENSE_KEY: ${{ secrets.SYNCFUSION_LICENSE_KEY }}
        run: |
          if (-not $env:SYNCFUSION_LICENSE_KEY -or $env:SYNCFUSION_LICENSE_KEY -eq '') {
            Write-Host 'SYNCFUSION_LICENSE_KEY not set — will skip license-requiring checks.'
            'SKIP_SYNCFUSION=true' | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          } else {
            Write-Host 'SYNCFUSION_LICENSE_KEY present — enabling license tests.'
            # Persist the secret for downstream steps in a safe way for this job only
            "SYNCFUSION_LICENSE_KEY=$env:SYNCFUSION_LICENSE_KEY" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          }

      - name: Run PDF service tests
        run: |
          # Check whether we need to skip license-dependent tests (set by validation step)
          if ($env:SKIP_SYNCFUSION -eq 'true') {
            Write-Host 'Syncfusion license not available — some tests that require the license may be skipped.'
          } else {
            Write-Host 'Syncfusion license available — running license-enabled tests where appropriate.'
          }

          # Retry test invocation a few times to reduce flakes due to transient network/restore issues.
          $maxAttempts = 3
          $attempt = 1
          while ($attempt -le $maxAttempts) {
            Write-Host "Attempt $attempt of $maxAttempts: running tests..."
            dotnet test tests/WileyWidget.Services.Tests/WileyWidget.Services.Tests.csproj --no-build --logger "trx;LogFileName=pdf-service-tests.trx"
            if ($LASTEXITCODE -eq 0) {
              Write-Host "Tests passed on attempt $attempt"
              exit 0
            }

            if ($attempt -lt $maxAttempts) {
              Write-Host "Tests failed on attempt $attempt — retrying after a short delay..."
              Start-Sleep -Seconds 10
            }

            $attempt++
          }

          Write-Host "All $maxAttempts attempts failed. Exiting with the last exit code ($LASTEXITCODE)."
          exit $LASTEXITCODE
