[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --maxfail=5
    -m "not slow"  # Skip slow tests by default
markers =
    unit: Fast unit tests (< 100ms)
    integration: Integration tests (< 5s)
    slow: Slow tests (> 5s) - skipped by default
    ui: UI tests (require UI)
    smoke: Critical path tests only
    azure: Tests requiring Azure resources