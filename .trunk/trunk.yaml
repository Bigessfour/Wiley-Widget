# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - bandit
    - dotnet-format
  enabled:
    - markdownlint@0.44.0
    - actionlint@1.7.9
    - hadolint@2.14.0
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - svgo@4.0.0
    - black@25.12.0
    - checkov@3.2.495
    - git-diff-check
    - gitleaks@8.30.0
    - isort@7.0.0
    - osv-scanner@2.3.1
    - oxipng@10.0.0
    - prettier@3.7.4
    - pyright@1.1.407
    - ruff@0.14.9
    - taplo@0.10.0
    - trufflehog@3.92.3
    - yamllint@1.37.1
  ignore:
    - linters: [pyright]
      paths:
        - tools/startup_validator.py
      # Suppress overly-picky cosmetic warnings that don't affect functionality
      # - f-strings without placeholders (works fine, readable)
      # - sys.stdout.reconfigure (exists in Python 3.7+, false positive)
      # - XML parsing security (internal tool, trusted input)
    - linters: [ruff]
      paths:
        - tools/startup_validator.py
      # Suppress cosmetic f-string warnings
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
tools:
  disabled:
    - dotnet  # Use system-installed .NET instead
  # enabled:
merge:
  required_statuses:
    - build
    - GitGuardian Security Checks
