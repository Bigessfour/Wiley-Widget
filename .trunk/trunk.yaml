# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    # Code formatting - essential for consistency
    - prettier@3.6.2
    # Security scanning - critical for production
    - trufflehog@3.90.5
  disabled:
    # Too aggressive on documentation formatting
    - markdownlint
    # Too strict on git whitespace in docs
    - git-diff-check
    # Too picky about GitHub Actions syntax variations
    - actionlint
    # Too picky about YAML formatting variations
    - yamllint
    # Security scanner with too many false positives on config files
    - checkov
  ignore:
    # Skip documentation formatting entirely
    - linters: [ALL]
      paths:
        - docs/**/*.md
        - "*.md"
        - README.md
        - CHANGELOG.md
        - CONTRIBUTING.md
    # Skip YAML formatting for GitHub workflows
    - linters: [prettier]
      paths:
        - .github/**/*.yml
        - .github/**/*.yaml
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
