# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
#
# UPDATED WORKFLOW (October 24, 2025):
# Use 'trunk check --fix' instead of 'trunk fmt --all' to only process changed files
# Pre-commit: trunk check --fix && trunk check --ci
#
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.11.9
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
repo:
  trunk_branch: main
lint:
  disabled:
    - bandit
    - checkov  # Disabled due to argument compatibility issues
  enabled:
    # .NET code formatting and style (optimized for .NET 8+)
    - black@25.9.0
    - git-diff-check
    - hadolint@2.14.0
    - isort@7.0.0
    - markdownlint@0.45.0
    - osv-scanner@2.2.3
    - oxipng@9.1.5
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - pyright@1.1.406
    # - dotnet-format@8.0.0  # Disabled due to version availability issues
    # Comprehensive Python linting (replaces black, isort, bandit)
    - ruff@0.14.1
    # PowerShell script analysis
    - psscriptanalyzer@1.24.0
    # General code formatting (JSON, YAML, Markdown, etc.)
    - prettier@3.6.2
    # YAML configuration linting
    # - yamllint  # Disabled due to installation issues
    # Security scanning (optimized selection)
    - gitleaks@8.28.0
    - trufflehog@3.90.11
    # GitHub Actions workflow validation
    - actionlint@1.7.8
    # Infrastructure security (scoped to avoid memory issues)
    # - checkov@3.2.477  # Disabled due to argument compatibility issues
    # Memory-intensive security scanners - replaced by more efficient alternatives
    # - bandit  # Security now handled by ruff's S rules
    # - osv-scanner  # Too resource-intensive for regular CI
    # - semgrep  # Memory intensive, use trufflehog instead
    # Python tools replaced by ruff
    # - black
    # - isort
    # Memory-intensive formatters and tools
    # - oxipng
    # - shellcheck  # Use PSScriptAnalyzer for PowerShell instead
    # - shfmt
    # - taplo
    # Too aggressive on documentation formatting
    # - markdownlint
    # Too picky about git whitespace in docs
    # - git-diff-check
    # Additional memory-intensive tools not applicable to this project
    # - hadolint  # Docker linting not needed
    # - buf-lint  # Protocol buffer linting not applicable
    # - buildifier  # Bazel BUILD file linting not applicable
    # - cfnlint  # CloudFormation not used in this project
    # - ansible-lint  # Ansible not used in this project
    # - golangci-lint  # Go not used in this project
    # - rustfmt  # Rust not used in this project
  ignore:
    # Skip documentation formatting entirely (performance optimization)
    - linters: [ALL]
      paths:
        - docs/**/*.md
        - '*.md'
        - README.md
        - CHANGELOG.md
        - CONTRIBUTING.md
        - RELEASE_NOTES.md
    # Skip YAML formatting for GitHub workflows (preserve structure)
    - linters: [prettier]
      paths:
        - .github/**/*.yml
        - .github/**/*.yaml
    # Skip security scanning on test fixtures with mock credentials
    - linters: [gitleaks]
      paths:
        - tests/SettingsViewModelTests/SettingsViewModelTests.cs
    # Skip shell script checking for certain directories
    - linters: [shellcheck, shfmt]
      paths:
        - scripts/regionviewregistry/
        - scripts/quickbooks/
    # Skip binary and generated files (performance and correctness)
    - linters: [ALL]
      paths:
        - bin/
        - obj/
        - TestResults/
        - coverage/
        - '*.binlog'
        - '*.exe'
        - '*.dll'
        - '*.log'
        - logs/
        - .env*
        - config_backup/
        - env_backup/**
        - temp-grant/
        - .buildcache/
        - .packages.lastmodified
        - startup-performance-results.json
        - test-error.txt
        - test-output.txt
        - WileyWidgetDev.db
        - WileyWidgetDev.db-shm
        - WileyWidgetDev.db-wal
    # Skip virtual environments, node modules, and third-party packages
    - linters: [ALL]
      paths:
        - .venv/
        - venv/
        - '%APPDATA%/npm/**'
        - node_modules/
        - __pycache__/
        - .pytest_cache/
        - htmlcov/
        - .coverage
        - '*.pyc'
        - '*.pyo'
        - '*.pyd'
        - assets/
        - data/
        - tools/
        - licenses/
actions:
  enabled:
    - trunk-check-pre-push
    - trunk-announce
    - trunk-check-pre-commit
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
tools:
  disabled:
    - osv-scanner  # Too resource-intensive for regular use
    - black  # Replaced by ruff
    - yamllint  # Conflicts with prettier
    - taplo  # TOML formatting conflicts
    - bandit  # Security handled by ruff
    - hadolint  # Docker linting not needed
    - markdownlint  # Conflicts with prettier
    - isort  # Replaced by ruff
  enabled:
    - pwsh@7.5.4
    - converttosarif@1.0.0
    - shellcheck@0.11.0  # Re-enable for shell script checking
    - shfmt@3.6.0  # Re-enable for shell script formatting
